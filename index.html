<!DOCTYPE html>
<html>

<link href =""https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@700&display=swap" 
    rel="stylesheet"
    type="text/css">

<head>

    <meta name="viewport" content="width=device-width,
        initial-scale=1">

    <style>

        body, html{
            height: 100%;
            margin: 0;
            font-family: 'Kaisei Decol', serif;
        }

        * {
            box-sizing: border-box;
        }

        .teal-text{
            color: #2DC9C1;
        }

        .center{
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding: 10px;
        }

        .bg-text{
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0, 0.4);
            color: white;
            font-size: 80px;
            border: 10px solid rgb(0,0,0);
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 600px;
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            font-family: monospace;
        }

        .bg-img {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /*background-position: top;*/
            position: relative;
        }

        .img1{
            background-image: url('background.JPG');
        }

        .img2{
            background-image: url('stars.jpg');
        }

        .img3{
            background-image: url('fluffyfoam.png');
        }

        .container{
            position: absolute;
            margin: 20px;
            width: auto;
        }

        .topnav{
            overflow: hidden;
            background-color: #333;
        }

        .topnav a{
            float: left;
            color: #f2f2f2;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>

<body>
    <div class="bg-img img1">
        <div class="container">
            <div class="topnav">
                <a href="#home">Home</a>
                <a href="about.html">About</a>
                <a href="#projects">Projects</a>
                <a href="#gallery">Gallery</a>
            </div>
        </div>
    </div>
    <div class="bg-img img2"></div>
    <div class="bg-img img3"></div>

    <h1 class="font bg-text">
        Lucas Abdo</h1>

</body>

</html>
